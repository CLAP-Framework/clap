message RadarConf {
  optional bool sensor_id_valid = 1 [default = false];      //0x200
  optional bool output_type_valid = 2 [default = true];     //0x200

  optional uint32 sensor_id = 3 [default = 0];     //0x200
  optional OutputType output_type = 4 [default = OUTPUT_TYPE_CLUSTERS];  //0x200
}

message SrrRadarConf {
  // optional CanConf can_conf = 1;
