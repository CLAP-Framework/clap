# This is a example session file for tmuxp
session_name: 'carla'
windows:
- window_name: ros
  layout: main-vertical
  start_directory: /home/jacobz/Carla/ros-bridge
  shell_command_before:
    - source /opt/ros/melodic/setup.bash
  panes:
  - null # workspace
  - roscore
  - shell_command:
    - source devel/setup.bash
    - export PYTHONPATH=$PYTHONPATH:/home/jacobz/Carla/PythonAPI/carla:/home/jacobz/Carla/PythonAPI/carla/dist/carla-0.9.6-py2.7-linux-x86_64.egg
    - sleep 3s
    - roslaunch ../bridge.launch
- window_name: carla
  focus: 'true'
  layout: main-vertical
  start_directory: /home/jacobz/Carla/PythonAPI
  shell_command_before:
    - source /opt/anaconda3/etc/profile.d/conda.sh
    - conda activate carla
  panes:
  - null # workspace
  - docker run -p 2000-2002:2000-2002 --gpus all carlasim/carla:0.9.6
  - shell_command:
    - sleep 4s
    - python ../spawn_agent.py
- window_name: ws
  start_directory: /home/jacobz/Carla
  panes:
  - sleep 3s
